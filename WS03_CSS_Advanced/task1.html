<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Web sivuston kehittäminen syksy 2025</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .subtitle {
        color: #2c3e50;
        margin: 0 0 12px 0;
      }
      .table_component {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1 style="color: #c0392b">Moro olen Tatu</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#examples">Examples</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <p class="subtitle">Tämä on Web sivuston kehittämiskurssin tehtävä</p>
    </header>

    <main>
      <section id="about">
        <img src="./Francis.jpg" alt="Kuva Francis kissasta" />
        <p>Tässä Francis</p>
        <h2>Harrastukseni</h2>
        <ul>
          <li>Musiikki</li>
          <li>Videopelit</li>
          <li>Taide</li>
        </ul>
        <blockquote class="quote">
          All you had to do is follow the
        <li>teline</li>
        <li>Johannes</li>
      </ul>
	  <video width="640" height="360" controls>
  <source src="Sibs_ Maista uudet maut.mp4" type="video/mp4">
</video>

      <div class="table_component" role="region" tabindex="0">
        <table>
          <thead>
            <tr>
              <th>Language</th>
              <th>Use</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HTML</td>
              <td>Structure</td>
            </tr>
            <tr>
              <td>CSS</td>
              <td>Style</td>
            </tr>
            <tr>
              <td>JavaScript</td>
              <td>Logic</td>
            </tr>
          </tbody>
        </table>
      </div>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea
        ><br /><br />
        <input type="submit" value="Submit" />
      </form>
      <button class="transition-button">MÄÄ HOHDAN :D</button>

      <footer style="margin-top: 20px; text-align: center">
    
       <img src="./marlboro-cigarette.gif" alt="Sample Image" class="filter-image">
        
      </footer>
	  
    </body>
  </html>
</html>
